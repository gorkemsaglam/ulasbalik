    .mobile-menu {
        display: none;
        position: absolute;
        left: 0;
        right: 0;
        top: auto;

        z-index: 20;
        flex-direction: column;
        align-items: flex-start;
        padding: 2.2rem 0 2.2rem 0;
        animation: slideDown 0.45s cubic-bezier(.4,1.4,.6,1) forwards;
        overflow: hidden;
        max-width: 100vw;
        box-sizing: border-box;
    }
    .mobile-menu.open {
        display: flex;
        animation: slideDown 0.45s cubic-bezier(.4,1.4,.6,1) forwards;
    }
    .mobile-menu a {
        color: #0d47a1;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: 800;
    margin: 0.7rem 2.2rem;
    text-transform: uppercase;
    align-self: stretch;
    letter-spacing: 1px;
    border-bottom: 2.5px solid #e3eaf5;
    padding-bottom: 0.3rem;
    width: auto;
    transition: color 0.2s, border-color 0.2s;
    box-sizing: border-box;
    }
    .mobile-menu a:hover {
        color: #1565c0;
        border-bottom: 2.5px solid #1565c0;
    }
    @keyframes slideDown {
        from { transform: translateY(-40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
        body {

            max-width: 1200px;

        .header-reserve {

            left: 0;

            letter-spacing: 0.5px;
            white-space: nowrap;

            justify-content: center;

            margin-right: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .hamburger {
            width: 28px;
            height: 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
        }
        .hamburger span {
            display: block;
            height: 4px;
            width: 100%;
            background: #232323;
            border-radius: 2px;
            transition: 0.3s;
        }
        @media (max-width: 600px) {
            .header-flex {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.3rem;
                padding: 0 0.5rem;
            }
            .header-reserve {
                position: static;
                font-size: 0.68rem !important;
                margin-bottom: 0.2rem;
                text-align: left;
                padding-left: 0;
                font-weight: 600;
                letter-spacing: 0.2px;
            }
            .header-reserve strong {
                font-size: 0.78rem !important;
                font-weight: 800;
            }
            .header-title {
                text-align: left;
                font-size: 1.1rem;
            }
            .sub-header { padding: 0.5rem 0; }
            .sub-header-logo { width: 36px; height: 36px; font-size: 1.2rem; margin-left: 0.5rem; }
            .sub-header-menu { margin-right: 0.5rem; }
            .hamburger { width: 24px; height: 24px; }
        }

</head>

            <div style="display: flex; align-items: center; width: 100%; margin-bottom: 0.7rem;">

        </div>
    </div>
    </div>


</body>
</html>
<script>
const hamburger = document.querySelector('.hamburger');
const mobileMenu = document.getElementById('mobileMenu');
const subHeader = document.querySelector('.sub-header');
const heroSection = document.getElementById('heroSection');

function getSubHeaderBottom() {
    const rect = subHeader.getBoundingClientRect();
    return rect.bottom + window.scrollY;
}

function openMenu() {
    mobileMenu.classList.add('open');
    mobileMenu.style.top = getSubHeaderBottom() + 'px';
    heroSection.style.marginTop = '220px';
    document.body.style.overflow = 'hidden';
}
function closeMenu() {
    mobileMenu.classList.remove('open');
    heroSection.style.marginTop = '0';
    document.body.style.overflow = '';
}
hamburger.addEventListener('click', function() {
    if (mobileMenu.classList.contains('open')) {
        closeMenu();
    } else {
        openMenu();
    }
});
mobileMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', closeMenu);
});
window.addEventListener('resize', function() {
    if (mobileMenu.classList.contains('open')) {
        mobileMenu.style.top = getSubHeaderBottom() + 'px';
    }
});
</script>
</html>
